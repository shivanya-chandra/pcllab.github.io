site_name: Cognition and Learning Lab
site_url: https://learninglab.psych.purdue.edu/
repo_url: https://github.com/PCLLAB/pcllab.github.io
copyright: Copyright &copy; 2024 Cognition and Learning Laboratory

theme:
  name: material
  palette:
    primary: black
    accent: amber
  custom_dir: overrides
  favicon: img/favicon.ico

extra_css:
  - css/baseline.css
  - css/people.css
  - css/header.css
  - css/footer.css
  - css/sidebars.css
extra_javascript:
  - js/header.js

markdown_extensions:
  - mdx_truly_sane_lists
  - attr_list
  - pymdownx.extra
  - pymdownx.keys
  - meta # Add frontmatter + allows hiding sidebars
  # For admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # For super cool codeblocks
  - pymdownx.highlight:
      # use_pygments: true #doesn't seem to make a difference
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - macros
